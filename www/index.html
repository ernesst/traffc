<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>traffc</title>

    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Set the viewport. -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- Disable automatic phone number detection. -->
    <meta name="format-detection" content="telephone=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/bootstrap-editable.css"/>
    <link rel="stylesheet" href="css/traffc.css?v=1">

    <!-- Latest useful, compiled and/or minified JavaScript -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/gmaps.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>
    <script src="js/jquery.storageapi.min.js"></script>
    <script src="js/bootbox.min.js"></script>

    <!-- todo minify/uglufy/compress all this into one file-->
    <script src="js/utils.js?v=1"></script>
    <script src="js/modals.js?v=1"></script>
    <script src="js/events.js?v=1"></script>
    <script src="js/map.style.js?v=1"></script>
    <script src="js/geolocation.js?v=1"></script>
    <script src="js/traffc.js?v=1"></script>

    <script src="cordova.js"></script>

</head>

<body>
<div id="wrap">
    <nav class="header navbar navbar-default">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-main-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="#"><img class="img-responsive" src="img/logo@2x.png"/></a>
                <a class="navbar-brand brand large" href="#">traffc</a>
            </div>

            <div id="bs-main-menu" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="settingsModal">Settings</a></li>
                    <li class="divider"></li>
                    <li><a href="#" class="whyModal">Why this?</a></li>
                    <li class="divider"></li>
                    <li><a href="#" class="aboutModal">About</a></li>
                  </ul>
            </div>

        </div>
    </nav>


    <div class="body">
        <div id="map_canvas" class="col-lg-10 col-md-8 col-sm-8 col-xs-9 col-centered">
            <div id="map"></div>
        </div>

        <div class="container-map-location-search">
            <i class="glyphicon glyphicon-search"></i>
            <input type="text" class="form-control clearable" id="map-location-search"
                   placeholder="Search for a location..." autocomplete="off">
        </div>
    </div>


</div>


<script type="text/html" id="fav_marker_template">

    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" id="name" placeholder="Name" value="">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-success edit_marker">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    <!--<button type="reset" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>-->
                </span>
        </div>
    </div>

</script>

<script type="text/html" id="fav_marker">

    <div class="form-group info">
        <span class="place col-md-9" style="width:250px">{{name}}</span>
    </div>

</script>

<script type="text/html" id="fav_places">
    <div class="row">
        <div class="col-sm-8 col-xs-6"><p data-marker-index="{{index}}" class="form-control-static place-name truncate">
            {{name}}</p></div>
        <div class="col-sm-4 col-xs-6  no-padding-left text-right">
            <div class="btn-group btn-group-sm" role="group">
                <button data-marker-index="{{index}}" type="button" class="btn btn-success pin-btn"><span
                        class="glyphicon glyphicon-record"></span></button>
                <button data-marker-index="{{index}}" type="button" class="btn btn-default fav-btn"><span
                        class="glyphicon glyphicon-star-empty"></span></button>
                <button data-marker-index="{{index}}" type="button" class="btn btn-danger trash-btn"><span
                        class="glyphicon glyphicon-trash"></span></button>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="settings">
    <form class="form-horizontal">

        <!-- Zoom -->
        <div class="form-group">
            <label class="col-md-5 col-xs-5 control-label" for="zoomRange">Default Zoom</label>

            <div class="col-md-7 col-xs-7" style="padding-top: 7px">
                <div class="col-md-5 col-xs-8 no-padding">
                    <input id="zoomRange" type="range" name="zoom" min="1" max="19" step="1"
                           value="12">
                </div>
                <label class="col-md-4 col-xs-4 zoom-label">12</label>
            </div>
        </div>

        <!-- Center to ? -->
        <div class="form-group">
            <label class="col-md-5 col-xs-5 control-label">Center Map</label>

            <div class="col-md-7 col-xs-7 no-padding">
                <div class="float-left">
                    <img class="settings" src="img/marker_user.png">
                </div>
                <div class="float-left">
                    <div class="centermapswitch">
                        <input type="checkbox" name="centermap" class="centermapswitch-checkbox" id="centermap" checked>
                        <label class="centermapswitch-label" for="centermap">
                            <span class="centermapswitch-inner"></span>
                            <span class="centermapswitch-switch"></span>
                        </label>
                    </div>
                </div>
                <div class="float-left">
                    <img class="settings" src="img/marker_default.png">
                </div>
            </div>
        </div>

        <!-- is night mode activated -->
        <div class="form-group">
            <label class="col-md-5 col-xs-5 control-label" for="nightmode">Night Mode<span class="help-block">Active after 18:00</span></label>

            <div class="col-md-7 col-xs-7 no-padding">
                <div class="float-left">
                    <img class="settings" src="img/blank.gif">
                </div>
                <div class="float-left">
                    <div class="onoffswitch">
                        <input type="checkbox" name="nightmode" class="onoffswitch-checkbox" id="nightmode" checked>
                        <label class="onoffswitch-label" for="nightmode">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
                <div class="float-left">
                    <img class="settings" src="img/blank.gif">
                </div>
            </div>
        </div>
    </form>
</script>


<script>
    //__GOOGLE_ANALYTICS__
</script>

</body>
</html>
